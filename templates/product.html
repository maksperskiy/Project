{% extends 'base.html' %}

{% block title %}
{{ product.title }}
{% endblock %}

{% block body %}

<main>

  <div class="container marketing">
    <div class="row mt-5 pt-5">
      <div class="col-md-6">
        <svg class="bd-placeholder-img" width="640" height="640" xmlns="http://www.w3.org/2000/svg" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" role="img" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>
      </div>
      <div class="col-md-6 py-5">
        <h2>{{ product.title }}</h2>
        <p>{{ product.desc_opt }}</p>

    </div>
